<form #f="ngForm" (ngSubmit)="onSubmit(f)" novalidate>
    <div class="container">
        <div class="barra">
            <input name="Player" ngModel type="text" placeholder="Andreawu98">
        </div>
        <div class="lente">
            <img (click)="f.ngSubmit.emit()" src="./assets/data/lente.svg " />
        </div>
        <div></div>
        <div class="containerRiga">
            <div class="spazio"></div>
            <div class="logo spazio containerRiga">
                <div class="spazio"></div>
                <img class="immagineLogo" src="./assets/data/LogoColorato.png" />
                <div class="spazio"></div>
            </div>
            <div class="spazio"></div>
        </div>
    </div>
</form>
